<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro - Miguel Silverio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: var(--bg-color); color: var(--text-color); display: block; padding-top: 50px; }
        .student-card { transition: 0.3s; border-radius: 15px; overflow: hidden; margin-bottom: 20px; border: none; box-shadow: var(--shadow); background: var(--card-bg); }
        .student-card:hover { transform: translateY(-5px); }
        .status-badge { font-size: 0.8rem; padding: 5px 10px; border-radius: 20px; }
        .search-container { max-width: 600px; margin: 0 auto 30px; }
        header { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; padding: 40px 0; margin-bottom: 40px; border-radius: 0 0 30px 30px; }
    </style>
</head>
<body>

<header class="text-center">
    <div class="container">
        <h1><i class="fas fa-graduation-cap"></i> Registro Anecdótico</h1>
        <p>Docente: Miguel Silverio</p>
        <button class="btn btn-outline-light btn-sm" onclick="window.location.href='index.html'">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </div>
</header>

<div class="container">
    <div class="search-container">
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="studentSearch" class="form-control" placeholder="Buscar estudiante por nombre o número...">
        </div>
        <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-sm btn-primary" onclick="filterBy('Todos')">Todos</button>
            <button class="btn btn-sm btn-outline-secondary" onclick="filterBy('Presente')">Presentes</button>
            <button class="btn btn-sm btn-outline-secondary" onclick="filterBy('Ausente')">Ausentes</button>
        </div>
    </div>

    <div class="row" id="studentsGrid">
        <div class="col-12 text-center">
            <p><i class="fas fa-spinner fa-spin"></i> Cargando estudiantes...</p>
        </div>
    </div>
</div>

<div class="modal fade" id="studentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="background: var(--card-bg); color: var(--text-color);">
            <div class="modal-header">
                <h5 class="modal-title">Detalles del Estudiante</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="modalName" class="form-control mb-2" placeholder="Nombre">
                <textarea id="modalAnecdote" class="form-control" rows="4" placeholder="Escribe aquí la anécdota..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" onclick="saveData()">Guardar Registro</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="script.js"></script>

<script>
    // Código específico para que funcionen las tarjetas y el cronómetro 
    // que tenías en el archivo original
    $(document).ready(function() {
        // Al cargar, llamar a la función que dibuja los estudiantes
        if(typeof loadStudents === 'function') {
            loadStudents();
        }
    });
</script>

</body>
</html>
