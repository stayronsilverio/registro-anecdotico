<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Registro Anecdótico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="login-container" id="login-page">
    <div class="theme-switch" id="theme-switch" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <div class="avatar-container" id="user-avatar">MS</div>
    
    <h2 id="profile-name">Miguel Silverio</h2>
    <p class="user-role" id="profile-role">Docente de Inglés</p>
    <p class="contact-info" id="profile-contact">Tel: 829-801-8462</p>

    <div id="login-form">
        <div class="input-group">
            <label for="usuario">Correo electrónico</label>
            <input type="email" id="usuario" placeholder="ejemplo@correo.com" required oninput="updateProfileRealTime()">
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            <span class="password-toggle" id="password-toggle" onclick="togglePassword('password', 'password-toggle')">
                <i class="far fa-eye"></i>
            </span>
        </div>

        <button onclick="validarLogin()">Ingresar al Sistema</button>
        
        <p class="error-msg" id="error-msg">
            <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
        </p>
        <p class="success-msg" id="success-msg">
            <i class="fas fa-check-circle"></i> Credenciales correctas, redirigiendo...
        </p>

        <button class="secondary-btn" onclick="showAdminAuth()">
            <i class="fas fa-user-cog"></i> Administrar usuarios
        </button>
    </div>

    </div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script src="script.js"></script>

</body>
</html>
