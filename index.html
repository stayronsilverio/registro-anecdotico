<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Registro Anecd√≥tico</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    :root {
        --primary-color: #6a11cb;
        --secondary-color: #2575fc;
        --accent-color: #2ecc71;
        --danger-color: #e74c3c;
        --warning-color: #f39c12;
        --text-color: #333;
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --input-bg: #ffffff;
        --border-color: #ddd;
        --shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .dark-mode {
        --primary-color: #8c68cd;
        --secondary-color: #5e97fc;
        --accent-color: #35de7d;
        --danger-color: #ff6b6b;
        --warning-color: #ffd166;
        --text-color: #f0f0f0;
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --input-bg: #2d2d2d;
        --border-color: #444;
        --shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        transition: background-color 0.3s, color 0.3s;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        padding: 20px;
        background-color: var(--bg-color);
        color: var(--text-color);
    }

    .login-container {
        background: var(--card-bg);
        padding: 40px;
        border-radius: 20px;
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 500px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    }

    .theme-switch {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        font-size: 24px;
        color: var(--primary-color);
    }

    .avatar-container {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 40px;
        font-weight: bold;
        border: 4px solid var(--card-bg);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

    .avatar-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .login-container h2 {
        font-size: 24px;
        margin-bottom: 5px;
        color: var(--text-color);
        font-weight: 600;
    }

    .user-role {
        font-size: 16px;
        color: var(--primary-color);
        font-weight: 500;
        margin-bottom: 5px;
    }

    .contact-info {
        font-size: 14px;
        color: var(--text-color);
        opacity: 0.8;
        margin-bottom: 25px;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
        position: relative;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: var(--text-color);
        font-weight: 500;
    }

    .login-container select,
    .login-container input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 10px;
        border: 2px solid var(--border-color);
        font-size: 15px;
        transition: all 0.3s;
        background-color: var(--input-bg);
        color: var(--text-color);
    }

    .login-container select:focus,
    .login-container input:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
    }

    .password-toggle {
        position: absolute;
        right: 15px;
        top: 38px;
        cursor: pointer;
        color: var(--text-color);
        opacity: 0.7;
    }

    .login-container button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 10px rgba(106, 17, 203, 0.3);
    }

    .login-container button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(106, 17, 203, 0.4);
    }

    .secondary-btn {
        background: linear-gradient(to right, #fd746c, #ff9068) !important;
        box-shadow: 0 4px 10px rgba(253, 116, 108, 0.3) !important;
    }

    .secondary-btn:hover {
        box-shadow: 0 6px 15px rgba(253, 116, 108, 0.4) !important;
    }

    .danger-btn {
        background: linear-gradient(to right, var(--danger-color), #c0392b) !important;
        box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3) !important;
    }

    .danger-btn:hover {
        box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4) !important;
    }

    .success-btn {
        background: linear-gradient(to right, var(--accent-color), #27ae60) !important;
        box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3) !important;
    }

    .success-btn:hover {
        box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4) !important;
    }

    .warning-btn {
        background: linear-gradient(to right, var(--warning-color), #e67e22) !important;
        box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3) !important;
    }

    .warning-btn:hover {
        box-shadow: 0 6px 15px rgba(243, 156, 18, 0.4) !important;
    }

    .error-msg {
        color: var(--danger-color);
        font-size: 14px;
        margin-top: 15px;
        display: none;
        background: rgba(231, 76, 60, 0.1);
        padding: 10px;
        border-radius: 8px;
        border-left: 4px solid var(--danger-color);
    }

    .success-msg {
        color: var(--accent-color);
        font-size: 14px;
        margin-top: 15px;
        display: none;
        background: rgba(46, 204, 113, 0.1);
        padding: 10px;
        border-radius: 8px;
        border-left: 4px solid var(--accent-color);
    }

    .info-msg {
        color: var(--primary-color);
        font-size: 14px;
        margin-top: 15px;
        display: none;
        background: rgba(106, 17, 203, 0.1);
        padding: 10px;
        border-radius: 8px;
        border-left: 4px solid var(--primary-color);
    }

    .admin-auth {
        display: none;
        text-align: left;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px dashed var(--border-color);
    }

    .register-form {
        display: none;
        text-align: left;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px dashed var(--border-color);
    }

    .user-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 15px;
    }

    .user-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        border-bottom: 1px solid var(--border-color);
    }

    .user-item:last-child {
        border-bottom: none;
    }

    .user-actions {
        display: flex;
        gap: 5px;
    }

    .action-btn {
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 12px;
    }

    .delete-btn {
        background: var(--danger-color);
    }

    .reactivate-btn {
        background: var(--accent-color);
    }

    .edit-btn {
        background: var(--primary-color);
    }

    .user-info {
        flex-grow: 1;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .user-icon {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
    }

    .user-details {
        flex-grow: 1;
    }

    .user-password {
        font-family: monospace;
        background: var(--input-bg);
        padding: 2px 5px;
        border-radius: 3px;
        margin-left: 10px;
    }

    .expiry-info {
        font-size: 12px;
        color: var(--text-color);
        opacity: 0.8;
        margin-top: 3px;
    }

    .expired {
        color: var(--danger-color);
        font-weight: bold;
    }

    .expiring-soon {
        color: var(--warning-color);
    }

    @media(max-width: 480px){
        .login-container {
            padding: 30px 20px;
        }
    }

    .footer {
        margin-top: 25px;
        font-size: 12px;
        color: var(--text-color);
        opacity: 0.7;
        text-align: center;
    }

    .form-tabs {
        display: flex;
        margin-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
    }

    .form-tab {
        flex: 1;
        text-align: center;
        padding: 10px;
        cursor: pointer;
        border-bottom: 3px solid transparent;
        color: var(--text-color);
    }

    .form-tab.active {
        border-bottom: 3px solid var(--primary-color);
        color: var(--primary-color);
        font-weight: bold;
    }

    .reactivate-form, .edit-form {
        display: none;
        background: var(--input-bg);
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        border-left: 4px solid var(--accent-color);
    }

    .edit-form {
        border-left: 4px solid var(--primary-color);
    }

    .forgot-password {
        text-align: right;
        margin-bottom: 15px;
    }

    .forgot-link {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
    }

    .forgot-link:hover {
        text-decoration: underline;
    }

    .blocked-msg {
        color: var(--danger-color);
        font-size: 14px;
        margin-top: 15px;
        background: rgba(231, 76, 60, 0.1);
        padding: 10px;
        border-radius: 8px;
        border-left: 4px solid var(--danger-color);
    }

    .custom-alert {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 8px;
        background: var(--card-bg);
        color: var(--text-color);
        box-shadow: var(--shadow);
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 10px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
    }

    .custom-alert.show {
        transform: translateX(0);
    }

    .custom-alert.success {
        border-left: 4px solid var(--accent-color);
    }

    .custom-alert.error {
        border-left: 4px solid var(--danger-color);
    }

    .custom-alert.info {
        border-left: 4px solid var(--primary-color);
    }

    .custom-alert i {
        font-size: 20px;
    }

    .custom-alert.success i {
        color: var(--accent-color);
    }

    .custom-alert.error i {
        color: var(--danger-color);
    }

    .custom-alert.info i {
        color: var(--primary-color);
    }
