<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Registro Anecdótico v4.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --border-color: #ddd;
            --shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary-color: #8c68cd;
            --secondary-color: #5e97fc;
            --accent-color: #35de7d;
            --danger-color: #ff6b6b;
            --warning-color: #ffd166;
            --text-color: #f0f0f0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --border-color: #444;
            --shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            flex-direction: column;
        }

        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: var(--primary-color);
        }

        .avatar-container {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            border: 4px solid var(--card-bg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-container h2 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--text-color);
            font-weight: 600;
        }

        .user-role {
            font-size: 16px;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 5px;
        }

        .contact-info {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--text-color);
            font-weight: 500;
        }

        .login-container select,
        .login-container input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            font-size: 15px;
            transition: all 0.3s;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .login-container select:focus,
        .login-container input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
        }

        .login-container button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.3);
        }

        .login-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(106, 17, 203, 0.4);
        }

        .secondary-btn {
            background: linear-gradient(to right, #fd746c, #ff9068) !important;
            box-shadow: 0 4px 10px rgba(253, 116, 108, 0.3) !important;
        }

        .error-msg, .blocked-msg {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 15px;
            display: none;
            background: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid var(--danger-color);
        }

        .success-msg {
            color: var(--accent-color);
            font-size: 14px;
            margin-top: 15px;
            display: none;
            background: rgba(46, 204, 113, 0.1);
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
        }

        /* Paneles ocultos */
        .admin-auth, .register-form { display: none; text-align: left; margin-top: 20px; padding-top: 20px; border-top: 1px dashed var(--border-color); }

        .user-list { max-height: 200px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; margin-bottom: 15px; }

        .user-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid var(--border-color); }

        .footer {
            margin-top: auto;
            padding: 20px;
            font-size: 12px;
            color: white;
            text-align: center;
            width: 100%;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        .custom-alert.show { transform: translateX(0); }
    </style>
</head>
<body>

<div class="login-container" id="login-page">
    <div class="theme-switch" id="theme-switch" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <div class="avatar-container" id="user-avatar">MS</div>
    
    <h2 id="profile-name">Miguel Silverio</h2>
    <p class="user-role" id="profile-role">Docente de Inglés</p>
    <p class="contact-info" id="profile-contact">Tel: 829-801-8462</p>

    <div id="login-form">
        <div class="input-group">
            <label for="usuario">Correo electrónico</label>
            <input type="email" id="usuario" placeholder="ejemplo@correo.com" oninput="updateProfileRealTime()">
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            <span class="password-toggle" onclick="togglePassword('password', this)">
                <i class="far fa-eye"></i>
            </span>
        </div>

        <div style="text-align: right; margin-bottom: 15px;">
            <a href="#" onclick="forgotPassword()" style="color: var(--primary-color); font-size: 14px; text-decoration: none;">¿Olvidaste tu contraseña?</a>
        </div>

        <button onclick="validarLogin()">Ingresar al Sistema</button>
        
        <p class="error-msg" id="error-msg"><i class="fas fa-exclamation-circle"></i> <span id="error-text"></span></p>
        <p class="blocked-msg" id="blocked-msg"><i class="fas fa-lock"></i> <span id="blocked-text"></span></p>
        <p class="success-msg" id="success-msg"><i class="fas fa-check-circle"></i> Redirigiendo...</p>

        <button class="secondary-btn" onclick="showAdminAuth()" style="margin-top: 15px;">
            <i class="fas fa-user-cog"></i> Administrar usuarios
        </button>
    </div>

    <div id="admin-auth" class="admin-auth">
        <h3 style="text-align: center; margin-bottom: 10px;">Acceso Administrativo</h3>
        <div class="input-group">
            <label>Usuario Admin</label>
            <input type="text" id="admin-username">
        </div>
        <div class="input-group">
            <label>Contraseña</label>
            <input type="password" id="admin-password">
        </div>
        <button onclick="verifyAdmin()">Verificar</button>
        <button class="secondary-btn" onclick="hideAdminAuth()">Cancelar</button>
    </div>

    <div id="admin-panel" class="register-form">
        <h3 style="text-align: center;">Gestión de Usuarios</h3>
        <div id="create-user-section">
            <div class="input-group">
                <label>Nombre Completo</label>
                <input type="text" id="new-username">
            </div>
            <div class="input-group">
                <label>Correo/Usuario</label>
                <input type="email" id="new-email">
            </div>
            <div class="input-group">
                <label>Rol</label>
                <input type="text" id="new-role" placeholder="Ej. Docente de Matemáticas">
            </div>
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="new-password">
            </div>
            <button onclick="registerUser()">Crear Usuario</button>
        </div>
        <div class="user-list" id="user-list" style="margin-top: 20px;"></div>
        <button class="secondary-btn" onclick="hideAdminPanel()">Cerrar Panel</button>
    </div>
</div>

<div class="footer">
    Sistema de Registro Anecdótico | v4.0<br>
    Desarrollado por <strong>Miguel Silverio</strong>
</div>

<div class="custom-alert" id="custom-alert">
    <i class="fas fa-info-circle"></i>
    <span id="alert-message"></span>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
    // 1. CONFIGURACIÓN
    const firebaseConfig = {
        apiKey: "AIzaSyCY14LkfciAkiQK8tqFedBR1oNsSJYy_NM",
        authDomain: "registro-anecdotico-4e9f9.firebaseapp.com",
        projectId: "registro-anecdotico-4e9f9",
        storageBucket: "registro-anecdotico-4e9f9.appspot.com",
        messagingSenderId: "1090150651792",
        appId: "1:1090150651792:web:7235a82869df91969a5840"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let failedAttempts = 0;
    let isBlocked = false;

    // 2. FUNCIONES DE INTERFAZ
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const icon = document.querySelector('#theme-switch i');
        icon.className = document.body.classList.contains('dark-mode') ? 'fas fa-sun' : 'fas fa-moon';
    }

    function togglePassword(id, el) {
        const input = document.getElementById(id);
        const icon = el.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'far fa-eye-slash';
        } else {
            input.type = 'password';
            icon.className = 'far fa-eye';
        }
    }

    function showAlert(msg, type = 'success') {
        const alert = document.getElementById('custom-alert');
        document.getElementById('alert-message').innerText = msg;
        alert.style.borderLeft = type === 'error' ? '5px solid red' : '5px solid green';
        alert.classList.add('show');
        setTimeout(() => alert.classList.remove('show'), 4000);
    }

    // 3. LÓGICA DE PERFIL
    function updateProfileRealTime() {
        const email = document.getElementById('usuario').value.toLowerCase();
        const avatar = document.getElementById('user-avatar');
        const nameDisplay = document.getElementById('profile-name');
        
        if(email.includes("silverio")) {
            nameDisplay.innerText = "Miguel Silverio";
            avatar.innerText = "MS";
            document.getElementById('profile-role').innerText = "Docente de Inglés";
        } else if (email !== "") {
            nameDisplay.innerText = email.split('@')[0];
            avatar.innerText = email.charAt(0).toUpperCase();
        }
    }

    // 4. AUTENTICACIÓN Y BLOQUEO
    async function validarLogin() {
        if (isBlocked) return;

        const email = document.getElementById('usuario').value;
        const pass = document.getElementById('password').value;
        const errorBox = document.getElementById('error-msg');
        const successBox = document.getElementById('success-msg');

        try {
            // Control de Doble Sesión
            const sessionDoc = await db.collection('active_sessions').doc(email.replace(/\./g, '_')).get();
            if (sessionDoc.exists) {
                const data = sessionDoc.data();
                if (Date.now() - data.lastActive < 45000) {
                    throw new Error("Este usuario ya tiene una sesión abierta en otro dispositivo.");
                }
            }

            await auth.signInWithEmailAndPassword(email, pass);
            
            // Registrar Sesión
            await db.collection('active_sessions').doc(email.replace(/\./g, '_')).set({
                lastActive: Date.now(),
                email: email
            });

            errorBox.style.display = 'none';
            successBox.style.display = 'block';
            showAlert("¡Bienvenido al sistema!");
            
            setTimeout(() => { 
                window.location.href = "dashboard.html"; // Cambia a tu URL real
            }, 2000);

        } catch (error) {
            failedAttempts++;
            document.getElementById('error-text').innerText = error.message;
            errorBox.style.display = 'block';

            if (failedAttempts >= 3) {
                activarBloqueo();
            }
        }
    }

    function activarBloqueo() {
        isBlocked = true;
        let timer = 45;
        const blockedBox = document.getElementById('blocked-msg');
        blockedBox.style.display = 'block';
        
        const int = setInterval(() => {
            document.getElementById('blocked-text').innerText = `Demasiados intentos. Bloqueado por ${timer}s`;
            timer--;
            if (timer < 0) {
                clearInterval(int);
                isBlocked = false;
                failedAttempts = 0;
                blockedBox.style.display = 'none';
            }
        }, 1000);
    }

    // 5. ADMINISTRACIÓN
    function showAdminAuth() { 
        document.getElementById('login-form').style.display = 'none'; 
        document.getElementById('admin-auth').style.display = 'block'; 
    }
    
    function hideAdminAuth() { 
        document.getElementById('login-form').style.display = 'block'; 
        document.getElementById('admin-auth').style.display = 'none'; 
    }

    async function verifyAdmin() {
        const user = document.getElementById('admin-username').value;
        const pass = document.getElementById('admin-password').value;

        // Validación simple de admin (puedes conectarlo a Firebase también)
        if(user === "admin" && pass === "2201") {
            document.getElementById('admin-auth').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            loadUserList();
        } else {
            showAlert("Credenciales de administrador incorrectas", "error");
        }
    }

    async function registerUser() {
        const email = document.getElementById('new-email').value;
        const pass = document.getElementById('new-password').value;
        const role = document.getElementById('new-role').value;

        try {
            // Esto crea el usuario en Firebase Auth
            await auth.createUserWithEmailAndPassword(email, pass);
            // Guardar datos extra en Firestore
            await db.collection('users').doc(email).set({
                role: role,
                createdAt: new Date()
            });
            showAlert("Usuario creado exitosamente");
            loadUserList();
        } catch (e) {
            showAlert(e.message, "error");
        }
    }

    async function loadUserList() {
        const list = document.getElementById('user-list');
        list.innerHTML = "Cargando usuarios...";
        const snapshot = await db.collection('active_sessions').get();
        list.innerHTML = "<h4>Sesiones Activas:</h4>";
        snapshot.forEach(doc => {
            list.innerHTML += `<div class="user-item">
                <span>${doc.data().email}</span>
                <button class="danger-btn" onclick="kickUser('${doc.id}')" style="padding:2px 5px; font-size:10px;">Cerrar Sesión</button>
            </div>`;
        });
    }

    async function kickUser(id) {
        await db.collection('active_sessions').doc(id).delete();
        loadUserList();
        showAlert("Sesión terminada");
    }

    function hideAdminPanel() {
        document.getElementById('admin-panel').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    }

    function forgotPassword() {
        const email = document.getElementById('usuario').value;
        if(!email) return showAlert("Ingresa tu correo primero", "error");
        
        auth.sendPasswordResetEmail(email)
            .then(() => showAlert("Correo de recuperación enviado"))
            .catch(e => showAlert(e.message, "error"));
    }
</script>

</body>
</html>
