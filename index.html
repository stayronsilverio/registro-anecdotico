<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro Anecdótico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container" id="login-page">
    <div class="theme-switch" onclick="toggleTheme()"><i class="fas fa-moon"></i></div>
    <div class="avatar-container">MS</div>
    <h2>Miguel Silverio</h2>
    <p>Docente de Inglés</p>
    <div id="login-form">
        <div class="input-group">
            <label>Correo electrónico</label>
            <input type="email" id="usuario" placeholder="ejemplo@correo.com">
        </div>
        <div class="input-group">
            <label>Contraseña</label>
            <input type="password" id="password">
        </div>
        <button onclick="validarLogin()">Ingresar al Sistema</button>
        <p id="error-msg" class="error-msg">Error en credenciales</p>
        <p id="success-msg" class="success-msg">Bienvenido, entrando...</p>
    </div>
</div>

<div id="main-content" style="display:none;">
    <div class="container mt-5">
        <header class="text-center mb-5" style="color: white;">
            <h1><i class="fas fa-clipboard-list"></i> Registro de Estudiantes</h1>
            <p>Gestión de Pases y Anécdotas</p>
        </header>

        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" id="studentSearch" class="form-control border-start-0 ps-0" placeholder="Buscar estudiante por nombre o número...">
                </div>
            </div>
        </div>

        <div class="row g-4" id="studentsGrid">
            </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="script.js"></script>

</body>
</html>
