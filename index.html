<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Registro Anecdótico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container" id="login-page">
        <!-- Switch de tema oscuro/claro -->
        <div class="theme-switch" id="theme-switch">
            <i class="fas fa-moon"></i>
        </div>

        <!-- Avatar con iniciales dinámicas -->
        <div class="avatar-container" id="user-avatar">
            <i class="fas fa-user"></i>
        </div>
        
        <h2 id="profile-name">Sistema de Registro</h2>
        <p class="user-role" id="profile-role">Docente</p>
        <p class="contact-info" id="profile-contact">Autenticación segura</p>

        <div id="login-form">
            <div class="input-group">
                <label for="usuario">Correo electrónico</label>
                <input type="email" id="usuario" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
                <span class="password-toggle" id="password-toggle">
                    <i class="far fa-eye"></i>
                </span>
            </div>

            <div class="forgot-password">
                <a class="forgot-link" onclick="forgotPassword()">¿Olvidaste tu contraseña?</a>
            </div>

            <button onclick="validarLogin()">Ingresar al Sistema</button>
            
            <p class="error-msg" id="error-msg">
                <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
            </p>

            <p class="blocked-msg" id="blocked-msg" style="display: none;">
                <i class="fas fa-lock"></i> <span id="blocked-text"></span>
            </p>
            
            <p class="success-msg" id="success-msg">
                <i class="fas fa-check-circle"></i> Credenciales correctas, redirigiendo...
            </p>
        </div>

        <div class="footer">
            Sistema de Registro Anecdótico para docentes | Beta<br>
            Desarrollado por Miguel Silverio/829-801-8462
        </div>
    </div>

    <!-- Alertas personalizadas -->
    <div class="custom-alert success" id="custom-alert">
        <i class="fas fa-check-circle"></i>
        <span id="alert-message"></span>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
