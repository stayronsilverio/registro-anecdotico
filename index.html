<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Anecdótico - Sistema Integrado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --border-color: #ddd;
            --shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary-color: #8c68cd;
            --secondary-color: #5e97fc;
            --accent-color: #35de7d;
            --danger-color: #ff6b6b;
            --warning-color: #ffd166;
            --text-color: #f0f0f0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --border-color: #444;
            --shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; transition: all 0.3s; }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- LOGIN STYLES --- */
        #login-section {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .input-group { text-align: left; margin-bottom: 20px; position: relative; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        input {
            width: 100%; padding: 12px; border-radius: 10px; border: 2px solid var(--border-color);
            background: var(--input-bg); color: var(--text-color);
        }

        .btn-primary {
            width: 100%; padding: 14px; border: none; border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white; font-weight: bold; cursor: pointer; font-size: 16px;
        }

        /* --- DASHBOARD STYLES --- */
        #main-app { display: none; width: 100%; padding: 20px; }
        .nav-bar {
            width: 100%; max-width: 1200px; display: flex; justify-content: space-between;
            align-items: center; padding: 20px; background: var(--card-bg);
            border-radius: 15px; margin-bottom: 30px; box-shadow: var(--shadow);
        }

        .student-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px; width: 100%; max-width: 1200px;
        }

        .student-card {
            background: var(--card-bg); padding: 20px; border-radius: 15px;
            box-shadow: var(--shadow); text-align: center; border-top: 5px solid var(--primary-color);
        }

        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .status-fuera { background: var(--danger-color); color: white; }
        .status-clase { background: var(--accent-color); color: white; }

        .hidden { display: none !important; }

        #error-msg {
            color: var(--danger-color); background: rgba(231, 76, 60, 0.1);
            padding: 10px; border-radius: 8px; margin-bottom: 15px; display: none;
        }
    </style>
</head>
<body class="dark-mode"> <section id="login-section">
        <div style="font-size: 40px; color: var(--primary-color); margin-bottom: 10px;">
            <i class="fas fa-user-circle"></i>
        </div>
        <h2>Bienvenido</h2>
        <p style="margin-bottom: 25px; opacity: 0.7;">Inicia sesión para continuar</p>
        
        <div id="error-msg"></div>

        <div class="input-group">
            <label>Correo Electrónico</label>
            <input type="email" id="login-email" placeholder="ejemplo@correo.com">
        </div>
        <div class="input-group">
            <label>Contraseña</label>
            <input type="password" id="login-password" placeholder="••••••••">
        </div>
        <button class="btn-primary" id="btn-login" onclick="handleLogin()">
            <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
        <div style="margin-top: 20px; font-size: 12px; opacity: 0.5;">
            Registro Anecdótico v6.0 - © Miguel Silverio
        </div>
    </section>

    <main id="main-app">
        <nav class="nav-bar">
            <div>
                <h3 id="user-display">Docente</h3>
                <span id="role-badge" class="status-badge" style="background: var(--secondary-color); color:white;">Cargando...</span>
            </div>
            <div>
                <button onclick="toggleTheme()" class="btn-primary" style="width: auto; padding: 10px; margin-right: 10px; background: var(--warning-color);">
                    <i class="fas fa-adjust"></i>
                </button>
                <button onclick="handleLogout()" class="btn-primary" style="width: auto; padding: 10px; background: var(--danger-color);">
                    <i class="fas fa-power-off"></i> Salir
                </button>
            </div>
        </nav>

        <div id="admin-controls" class="hidden" style="max-width: 1200px; margin-bottom: 20px; background: var(--card-bg); padding: 20px; border-radius: 15px;">
            <h4><i class="fas fa-tools"></i> Panel de Administración</h4>
            <p>Aquí puedes agregar estudiantes y ver registros globales.</p>
            <button class="btn-primary" style="width: auto; margin-top: 10px;" onclick="alert('Función para agregar estudiante...')">
                + Agregar Estudiante
            </button>
        </div>

        <div class="student-grid" id="student-container">
            </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        // 1. Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCY14LkfciAkiQK8tqFedBR1oNsSJYy_NM",
            authDomain: "registro-anecdotico-4e9f9.firebaseapp.com",
            projectId: "registro-anecdotico-4e9f9",
            storageBucket: "registro-anecdotico-4e9f9.appspot.com",
            messagingSenderId: "588825121971",
            appId: "1:588825121971:web:30c6b1656f4f2c51086111"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 2. Configuración de Admins (Agrega aquí tus dos correos)
        const ADMIN_EMAILS = [
            "silveriomiguel09@gmail.com",
            "admin2@ejemplo.com"
        ];

        // 3. Lógica de Autenticación y Bloqueo de Sesión
        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('error-msg');

            if (!email || !pass) return showLocalError("Por favor completa los campos.");

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, pass);
                const user = userCredential.user;

                // --- SISTEMA DE BLOQUEO DE SEGUNDA SESIÓN ---
                const sessionRef = db.collection("active_sessions").doc(user.email);
                const doc = await sessionRef.get();
                const now = Date.now();
                const mySessionId = Math.random().toString(36).substring(7);

                if (doc.exists) {
                    const lastActive = doc.data().timestamp;
                    // Si hubo actividad en los últimos 45 segundos en otro lado, bloqueamos
                    if (now - lastActive < 45000) {
                        await auth.signOut();
                        showLocalError("⚠️ ACCESO DENEGADO: Ya hay una sesión abierta en otro dispositivo.");
                        return;
                    }
                }

                // Crear/Actualizar sesión activa
                const role = ADMIN_EMAILS.includes(user.email.toLowerCase()) ? 'admin' : 'docente';
                await sessionRef.set({
                    sessionId: mySessionId,
                    timestamp: now,
                    role: role
                });

                // Guardar ID en memoria para heartbeat
                sessionStorage.setItem('active_sid', mySessionId);
                initApp(user, role);

            } catch (error) {
                showLocalError("Credenciales inválidas o error de red.");
            }
        }

        // Heartbeat: Actualiza la marca de tiempo cada 30 segundos para avisar que sigues aquí
        setInterval(async () => {
            const user = auth.currentUser;
            const sid = sessionStorage.getItem('active_sid');
            if (user && sid) {
                await db.collection("active_sessions").doc(user.email).update({
                    timestamp: Date.now()
                });
            }
        }, 30000);

        function showLocalError(msg) {
            const err = document.getElementById('error-msg');
            err.innerText = msg;
            err.style.display = 'block';
            setTimeout(() => err.style.display = 'none', 4000);
        }

        function initApp(user, role) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-display').innerText = user.email;
            document.getElementById('role-badge').innerText = role.toUpperCase();

            if (role === 'admin') {
                document.getElementById('admin-controls').classList.remove('hidden');
            }
            loadStudents();
        }

        async function handleLogout() {
            const user = auth.currentUser;
            if (user) {
                await db.collection("active_sessions").doc(user.email).delete();
            }
            await auth.signOut();
            location.reload();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // 4. Carga de Datos (Tu lógica original de estudiantes)
        function loadStudents() {
            const container = $('#student-container');
            const demoStudents = [
                { name: "Juan Pérez", status: "En Clase" },
                { name: "María García", status: "Fuera" },
                { name: "Pedro Luis", status: "En Clase" }
            ];

            container.empty();
            demoStudents.forEach(s => {
                const statusClass = s.status === "Fuera" ? "status-fuera" : "status-clase";
                container.append(`
                    <div class="student-card">
                        <i class="fas fa-user-graduate" style="font-size: 30px; margin-bottom: 10px;"></i>
                        <h4>${s.name}</h4>
                        <p style="margin: 10px 0;">Estado: <span class="status-badge ${statusClass}">${s.status}</span></p>
                        <button class="btn-primary" style="font-size: 12px; padding: 8px;">Ver Historial</button>
                    </div>
                `);
            });
        }

        // Limpieza de localStorage viejo al cargar (Requisito)
        window.onload = () => {
            localStorage.clear();
            console.log("Memoria local limpia.");
        };
    </script>
</body>
</html>
